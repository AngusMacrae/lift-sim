<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Sim</title>
    <meta name="description" content="A simulation of a lift (elevator) serving a building full of impatient passengers, built in vanilla JavaScript." />
    <meta name="author" content="Angus Macrae" />
  </head>
  <body>
    <div class="page-container flow">
      <header>
        <h1>Lift Sim</h1>
      </header>
      <div>
        <p>Click and drag passengers onto the floors of the building, and watch as the lift follows an optimal path to deliver them all to their destinations! Floors and passengers are colour-coded, e.g. a green passenger wants to go the green floor, etc.</p>
      </div>
      <main>
        <noscript>Oops, looks like you have JavaScript disabled. Lift Sim requires JavaScript to function.</noscript>
        <div id="commands-placeholder"></div>
        <div id="building-placeholder"></div>
      </main>
      <footer>
        <p><small>Lift Sim | Angus Macrae | 2021</small></p>
      </footer>
    </div>
  </body>
</html>
