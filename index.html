<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Sim</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/svg-inject.min.js"></script>
  </head>
  <body>
    <div class="page-container flow">
      <header>
        <h1>Lift Sim</h1>
      </header>
      <div>
        <p>Click and drag passengers onto the floors of the building, and watch as the lift follows an optimal path to deliver them all to their destinations! Floors and passengers are colour-coded, e.g. a green passenger wants to go the green floor, etc.</p>
      </div>
      <main>
        <ul id="commands" class="command-palette"></ul>
        <div id="building-placeholder"></div>
      </main>
      <footer>
        <p><small>Lift Sim | Angus Macrae | 2020</small></p>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
