<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Sim</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/svg-inject.min.js"></script>
  </head>
  <body>
    <div class="page-container">
      <header>
        <h1>Lift Sim</h1>
      </header>
      <main>
        <ul class="command-palette">
          <li class="passenger" data-destination="2" draggable="true" ondragstart="dragstart_handler(event)"><img src="img/passenger.svg" onload="SVGInject(this)" /></li>
          <li class="passenger" data-destination="1" draggable="true" ondragstart="dragstart_handler(event)"><img src="img/passenger.svg" onload="SVGInject(this)" /></li>
          <li class="passenger" data-destination="0" draggable="true" ondragstart="dragstart_handler(event)"><img src="img/passenger.svg" onload="SVGInject(this)" /></li>
        </ul>
        <div class="building">
          <div class="floor" data-number="2">
            <span class="floor-label">2nd floor</span>
            <div class="disembark-area-container">
              <ul class="disembark-area"></ul>
            </div>
            <div class="waiting-area-container">
              <ul class="waiting-area" ondrop="drop_handler(event)" ondragover="dragover_handler(event)"></ul>
            </div>
          </div>
          <div class="floor" data-number="1">
            <span class="floor-label">1st floor</span>
            <div class="disembark-area-container">
              <ul class="disembark-area"></ul>
            </div>
            <div class="waiting-area-container">
              <ul class="waiting-area" ondrop="drop_handler(event)" ondragover="dragover_handler(event)"></ul>
            </div>
          </div>
          <div class="floor" data-number="0">
            <span class="floor-label">Ground floor</span>
            <div class="disembark-area-container">
              <ul class="disembark-area"></ul>
            </div>
            <div class="waiting-area-container">
              <ul class="waiting-area" ondrop="drop_handler(event)" ondragover="dragover_handler(event)"></ul>
            </div>
          </div>
          <div class="lift-shaft">
            <div class="lift"></div>
          </div>
        </div>
      </main>
      <footer>
        <p><small>Lift Sim | Angus Macrae | 2020</small></p>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
